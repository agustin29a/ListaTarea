{% extends 'base.html' %}

{% block title %}
<h2> Editar Tarea</h2>
{% endblock %}

{% block content %}
<div class='container'>
    <div class='row justify-content-md-center'>
        <div class='col-8'>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="row">
                    <div class="col">
                        {{ form }}
                    </div>
                </div>
                <div class="row justify-content-end">
                    <div class="col-auto">
                        <button type="submit" class="btn btn-primary my-3" value="Submit">Enviar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>


{% endblock %}

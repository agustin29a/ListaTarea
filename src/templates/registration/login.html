{% extends "base.html" %}
{% block title %}
<h3> Ingresar</h3>
{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-md-center">
        <div class="col-3">
            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label">{{ form.username.label }}</label>
                    {{ form.username }}
                </div>
                <div class="mb-3">
                    <label for="formGroupExampleInput2" class="form-label">{{ form.password.label }}</label>
                    {{ form.password }}
                </div>
                <div>
                    <button type="submit" class="btn btn-success my-3" value="{{ next }}">Entrar</button>
                </div>
            </form>
        </div>
    </div>
    {% if form.errors %}
    <div class="row justify-content-md-center">
        <div class="col-3">
            <div class="alert alert-danger text-center" role="alert">
                Usuario/Clave incorrecto
            </div>
        </div>
    </div>
    {% endif%}
</div>

{% endblock %}
